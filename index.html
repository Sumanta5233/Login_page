<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Login!</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <div>
                <img class="SBG" src="bg.jpg" alt="error">
            </div>
            <div>
                <h1>Login</h1>
                <form id="login-form">
                    <label for="username">Your username</label>
                    <input class="tnt" type="text" id="username" placeholder="Enter Username" required>
                    <label for="password">Your password</label>
                    <input class="sum" type="password" id="password" placeholder="Enter Password" required>
                    <div class="check">
                        <label for="Remember me"><input type="checkbox" id="Remember me">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button class="s2" type="submit" onclick="validate()">Login</button>
                    <p>Don't have an account?&nbsp;<a href="#">Register here!</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
